<!-- Projects Grid Section -->
<section id="projects">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Projects</h2>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
            {% if post.tag == "project" %}
            <div class="col-sm-3 projects-item panel panel-primary">
                <div class="panel-heading caption">
                    <h3 class="caption-content panel-title">{{ post.name }}</h3>
                </div>
                <div class="panel-body">
                    <a href="{{ post.link }}">
                        <img src="img/projects/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                    </a>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
