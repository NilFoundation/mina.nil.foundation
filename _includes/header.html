    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-text">
                    <span class="name">{{ site.titles.last.title }}</span>
                    <!-- <hr class="star-light"> -->
                    <span class="skills">{{ site.subtitle }}
                        <div class="text-scrmb"></div>
                    </span>
                    <br>
                    <p class="page-scroll">
                    <a class="btn btn-primary btn-lg" href="#contact">Want one? Contact us.</a>
                    </p>
                </div>
                <div class="jumbotron intro-projects">
                    <div class="list-group">
                        {% for post in site.posts %}
                        {% if post.tag == "project" %}
                        <a class="list-group-item" href="{{ post.link }}">
                            <!--<div class="well">
                                <img src="img/projects/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                                </div>-->
                                <h4 class="list-group-item-heading">{{ post.name }}</h4>
                                <p class="list-group-item-text">{{ post.description }}</p>
                        </a>
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
